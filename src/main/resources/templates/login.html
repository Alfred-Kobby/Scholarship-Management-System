<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/1717b30b2a.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Scholarship Management System</title>
</head>
<body>
<style>
    .pushContent{margin-top:90px}
</style>
<div>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
        <!-- Brand -->
        <a class="navbar-brand" href="#">Scholarship Management System</a>

        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
</div>

<div class="container pushContent">
    <div class="row mt-5">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Login <i class="fa-solid fa-user-graduate"></i></h1>
            <div class="card-body">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Invalid Email or Password.</div>
                </div>
                <form method="post" role="form" th:action="@{/dashboard}" th:object="${user}">
                    <div class="form-group ">
                        <label>Email</label>
                        <input
                                type="email"
                                name="email"
                                id="email"
                                class="form-control"
                                field="*{email}"
                                placeholder="Enter email">
                    </div>

                    <div class="form-group mt-3">
                        <label>Password</label>
                        <input
                                type="password"
                                name="password"
                                id="password"
                                class="form-control"
                                field="*{password}"
                                placeholder="Password">
                    </div>

                    <div class="box-footer mt-3">
                        <button type="submit" class="btn btn-outline-dark btn-lg-center">Login <i class="fa-solid fa-sign-in"></i></button>
                        <span> Not registered?
                            <a th:href="@{/register}"> Register/SignUp Here</a>
                        </span>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
