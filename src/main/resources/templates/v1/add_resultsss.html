<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/1717b30b2a.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Scholarship Management System</title>
</head>
<body>
<style>
    .pushContent{margin-top:90px}
</style>
<div>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
        <!-- Brand -->
        <a class="navbar-brand" href="#">Scholarship Management System</a>

        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
</div>

<div class="container pushContent">
    <div class="row mt-5">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Add Result <i class="fa-solid fa-user-graduate"></i></h1>
            <div class="card-body">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Failed to add Result. Check input and Try again</div>
                </div>
                <div th:if="${param.success}">
                    <div class="alert alert-success">Successfully added Result. Add another Result</div>
                </div>
                <form method="post" role="form" th:action="@{/scholarship/upload-result}" th:object="${result}">
                    <div class="form-group mt-3">
                        <label>Subject</label>
                        <input
                                type="text"
                                name="subject"
                                id="subject"
                                class="form-control"
                                field="*{subject}"
                                placeholder="Enter Subject">
                    </div>

                    <div class="form-group mt-3">
                        <label for="grade">Grade</label>
                        <select class="form-select" name="grade" id="grade" field="*{grade}">
                            <option selected="">Select Grade</option>
                            <option th:value="A1">A1</option>
                            <option th:value="B2">B2</option>
                            <option th:value="B3">B3</option>
                            <option th:value="C4">C4</option>
                            <option th:value="C5">C5</option>
                            <option th:value="C6">C6</option>
                            <option th:value="D7">D7</option>
                            <option th:value="E8">E8</option>
                            <option th:value="F9">F9</option>
                        </select>
                    </div>

                    <div class="form-group mt-3">
                        <label for="examType">Exam Type</label>
                        <select class="form-select" name="examType" id="examType" field="*{examType}">
                            <option selected="">Select Exam Type</option>
                            <option th:value="WASSCE">WASSCE</option>
                        </select>
                    </div>
                    <input
                            type="text"
                            name="scholarshipId"
                            id="scholarshipId"
                            class="form-control"
                            field="*{scholarshipId}"
                            th:value=${param.id}
                            hidden=true>

                    <div class="box-footer mt-3">
                        <button type="submit" class="btn btn-outline-dark btn-lg-center">Upload <i class="fa-solid fa-cloud-arrow-up"></i></button>
                    </div>
                    <div></div>
                    <span> Completed Adding Results?
                            <a th:href="@{/dashboard/{id}(id=${param.id})}"> Go to dashboard</a>
                        </span>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
