<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/1717b30b2a.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Scholarship Management System</title>
</head>
<body>
<style>
    .pushContent{margin-top:70px}
</style>
<div class="">

    <nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
        <!-- Brand -->
        <a class="navbar-brand" href="#">Scholarship Management System</a>

        <!-- Toggler/collapsible Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

    </nav>
</div>
<div class="container pushContent">
    <div class="row mt-5">
        <h1>
            List of Scholarships
        </h1>
    </div>
    <div class="row">
        <div class="col-lg-4">
            <a th:href="@{/selection/process-scholarship}" class="btn btn-dark btn-md mb-3">Process Scholarships  <i class="fa-solid fa-paper-plane" ></i></a>
        </div>
    </div>
    <table class="table table-hover table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th> Student No. </th>
            <th> First Name </th>
            <th> Last Name </th>
            <th> Gender </th>
            <th> Date of Birth </th>
            <th> Phone No. </th>
            <th> Email </th>
            <th> Institution </th>
            <th> Level </th>
            <th> Programme </th>
            <th> Fees Per Year </th>
            <th> Status </th>
            <th> Action </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="scholarship: ${scholarships}" data-toggle="modal" data-target="#staticBackdrop">
            <td th:text="${scholarship.indexNumber}"></td>
            <td th:text="${scholarship.firstName}"></td>
            <td th:text="${scholarship.surname}"></td>
            <td th:text="${scholarship.gender}"></td>
            <td th:text="${scholarship.dateOfBirth}"></td>
            <td th:text="${scholarship.phone}"></td>
            <td th:text="${scholarship.email}"></td>
            <td th:text="${scholarship.nameOfInstitution}"></td>
            <td th:text="${scholarship.level}"></td>
            <td th:text="${scholarship.programme}"></td>
            <td th:text="${scholarship.feesPerYear}"></td>
            <td th:text="${scholarship.status}"></td>
            <td><a th:href="@{/selection/results/{id}(id=${scholarship.id})}" class="btn btn-secondary btn-md">Results<i class="fa-solid fa-file"></i></a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
